<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <title>Mano užduotys</title>
</head>
<body>
    <h1>Mano užduočių sąrašas</h1>

    {% if user.is_authenticated %}
        <p>Prisijungęs kaip: <strong>{{ user.username }}</strong></p>
        <p><a href="{% url 'logout' %}">Atsijungti</a></p>
    {% else %}
        <p>Neprisijungęs</p>
        <p><a href="{% url 'login' %}">Prisijungti</a></p>
    {% endif %}

    <ul>
        {% if tasks %}
            {% for task in tasks %}
                <li>{{ task.title }}</li>
            {% endfor %}
        {% else %}
            <li>Neturi užduočių!</li>
        {% endif %}
    </ul>
</body>
</html>
